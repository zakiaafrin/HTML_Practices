<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>

<body>
    <!-- Back To Home -->
    <div class="section">
        <a href="../index.html">Back to Home</a>
    </div>
    <!-- Back To Home end -->

    <h1>Form Autofocus</h1>
    <form>
        <label for="email">Your e-mail address: </label>
        <input type="text" name="email" autofocus />
    </form>

    <h1>Form Autocomplete</h1>
    <form autocomplete="off">
        <label for="e-mail">Your e-mail address: </label>
        <input name="Email" type="text" required />
        <input type="submit" value="Submit" />

        <h1>Form Fields</h1>
        <input id="email" name="email" type="email" placeholder="example@example.com" /><br />
        <input id="url" name="url" type="url" placeholder="example.com" /><br />
        <input id="tel" name="tel" type="tel" placeholder="555.555.1211" />

        <h1>Form Search</h1>
        <input id="mysearch" name="searchitem" type="search" />

        <h1>Form Datalist</h1>
        <input id="car" type="text" list="colors" />
        <datalist id="colors">
            <option value="Red">
            <option value="Green">
            <option value="Yellow">
        </datalist>
    </form>


</body>

</html>
