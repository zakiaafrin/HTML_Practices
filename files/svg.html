<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG Image</title>
</head>

<body>
    <h3>SVG Circle :</h3>
    <svg width="2000" height="300">
        <circle cx="80" cy="80" r="50" fill="green" />
    </svg>

    <h3>SVG Line : </h3>
    <svg width="400" height="300">
        <line x1="10" y1="10" x2="200" y2="100" style="stroke:#000000; stroke-linecap:round; 
            stroke-width:20" />
    </svg>

    <h3>SVG React : </h3>
    <svg width="2000" height="300">
        <rect width="300" height="100" x="20" y="20" fill="green" />
    </svg>

    <h3>SVG Polyline : </h3>
    <svg width="2000" height="300">
        <polyline style="stroke-linejoin:miter; stroke:black; 
            stroke-width:12; fill: none;" points="100 100, 150 150, 200 100" />
    </svg>

    <h3>SVG Ellipse : </h3>
    <svg height="300" width="500">
        <ellipse cx="200" cy="100" rx="150" ry="70" style="fill:green" />
    </svg>

    <h3>SVG Polygon : </h3>
    <svg width="2000" height="300">
        <polygon points="100 100, 200 200, 300 0" style="fill: green; stroke:black;" />
    </svg>

    <h3>SVG Animate : </h3>
    <svg width="1000" height="300">
        <rect width="150" height="150" fill="orange">
            <animate attributeName="x" from="0" to="300" dur="3s" fill="freeze" repeatCount="2" />
        </rect>
    </svg>

    <h3>SVG Path : </h3>
    <svg width="500" height="300">
        <path d="M 0 0 L200 200 L200 0 Z" style="stroke:#000;  fill:none;" />
    </svg>

</body>

</html>
