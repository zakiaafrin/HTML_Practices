<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video</title>
</head>

<body>
    <!-- Back To Home -->
    <div class="section">
        <a href="../index.html">Back to Home</a>
    </div>
    <!-- Back To Home end -->

    <h1>Video Controls</h1>
    <video controls>
        <source src="http://www.sololearn.com/uploads/video.mp4" type="video/mp4">
        <source src="http://www.sololearn.com/uploads/video.ogg" type="video/ogg">
        Video is not supported by your browser
    </video>

    <h1>Video Controls Autoplay</h1>
    <video controls autoplay>
        <source src="http://www.sololearn.com/uploads/video.mp4" type="video/mp4">
        <source src="http://www.sololearn.com/uploads/video.ogg" type="video/ogg">
        Video is not supported by your browser
    </video>

    <h1>Video Controls Autoplay Loop</h1>
    <video controls autoplay loop>
        <source src="http://www.sololearn.com/uploads/video.mp4" type="video/mp4">
        <source src="http://www.sololearn.com/uploads/video.ogg" type="video/ogg">
        Video is not supported by your browser
    </video>

    <h1>Embed Video</h1>
    <iframe width=" 560" height="315" src="https://www.youtube.com/embed/fdenKd_HJPY" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
